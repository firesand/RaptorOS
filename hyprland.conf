# Hyprland Gaming Configuration
# Optimized for Intel i9-14900K + NVIDIA RTX 4090
# Based on JaKooLit & ML4W popular configs

#################
### MONITORS ###
#################

# Auto-detect monitors with high refresh rate preference
monitor=,preferred,auto,1.25
# For specific setup: monitor=DP-1,3840x2160@144,0x0,1

###################
### ENVIRONMENT ###
###################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# NVIDIA RTX 4090 Specific
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = WLR_DRM_NO_ATOMIC,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = PROTON_ENABLE_NGX_UPDATER,1
env = PROTON_ENABLE_NVAPI,1
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

# Gaming Performance
env = SDL_VIDEODRIVER,wayland
env = MANGOHUD,1
env = MANGOHUD_DLSYM,1
env = DXVK_ASYNC,1

####################
### LOOK & FEEL ###
####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Tokyo Night Storm colors
    col.active_border = rgba(bb9af7ff) rgba(7aa2f7ff) 45deg
    col.inactive_border = rgba(565f89aa)
    
    resize_on_border = true
    allow_tearing = true  # Important for gaming
    layout = dwindle
}

decoration {
    rounding = 10
    
    # Performance optimized
    active_opacity = 0.95
    inactive_opacity = 0.90
    fullscreen_opacity = 1.0
    
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = true
        popups = true
    }
}

animations {
    enabled = true
    
    # Smooth but fast for gaming
    bezier = wind, 0.2, 0.9, 0.2, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = bounce, 1, 1.6, 0.1, 0.85
    
    animation = windowsIn, 1, 5, wind, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 180, bounce, loop
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true
    preserve_split = true
    no_gaps_when_only = 0
}

master {
    new_status = master
    new_on_top = true
    no_gaps_when_only = 0
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty)$
    focus_on_activate = true
    vfr = true  # Variable refresh rate
    vrr = 1     # Adaptive sync for gaming
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    no_direct_scanout = false  # Enable for gaming performance
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    
    sensitivity = 0
    accel_profile = flat  # Best for gaming
    
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

####################
### KEYBINDINGS ###
####################

$mainMod = SUPER

# Essential binds
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

# Gaming mode toggle - disables compositor effects
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png

# Audio controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Move focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################
### AUTOSTART ##
################

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Wallpaper daemon
exec-once = swww-daemon
exec-once = ~/.config/hypr/scripts/wallpaper.sh

# Status bar
exec-once = waybar

# Notifications
exec-once = mako

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Polkit agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Idle management
exec-once = hypridle

# Cursor theme
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# Gaming apps
exec-once = steam -silent
exec-once = discord --start-minimized

# Performance monitoring
exec-once = corectrl --minimize-systray

##################
### WINDOW RULES #
##################

# Gaming optimizations - immediate mode for games
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(dota2)$
windowrulev2 = immediate, class:^(steam_app).*$
windowrulev2 = immediate, title:^(.*Steam.*)$

# Tearing support for games (important for performance)
windowrulev2 = tear, class:^(cs2)$
windowrulev2 = tear, class:^(dota2)$
windowrulev2 = tear, class:^(steam_app).*$

# Fullscreen games
windowrulev2 = fullscreen, class:^(steam_app).*$
windowrulev2 = idleinhibit fullscreen, class:^(steam_app).*$

# Float rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(corectrl)$
windowrulev2 = float, title:^(Steam Settings)$
windowrulev2 = float, class:^(Steam)$, title:^(Friends List)$
windowrulev2 = float, class:^(Steam)$, title:^(Steam - News)$

# Steam specific
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# MangoHud config window
windowrulev2 = float, class:^(MangoHud)$
windowrulev2 = float, class:^(goverlay)$

# Discord
windowrulev2 = workspace 9, class:^(discord)$
windowrulev2 = workspace 9, class:^(vesktop)$

# OBS Studio
windowrulev2 = workspace 10, class:^(obs)$