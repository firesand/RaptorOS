[general]
# RaptorOS GameMode Configuration
# Optimized for gaming performance

[gpu]
# GPU optimizations
apply_gpu_optimisations=yes
gpu_device=auto
nv_powermizer_mode=1
nv_cooler_control=1
nv_apply_gpu_optimisations=yes
nv_gpu_optimisations=1

[cpu]
# CPU optimizations
governor=performance
sched_policy=fifo
sched_priority=1
renice=1
ioprio=1

[audio]
# Audio optimizations
apply_audio_optimisations=yes
audio_device=auto
audio_priority=1

[network]
# Network optimizations
apply_network_optimisations=yes
network_priority=1

[file]
# File system optimizations
apply_file_optimisations=yes
file_priority=1

[game]
# Game-specific optimizations
apply_game_optimisations=yes
game_priority=1
